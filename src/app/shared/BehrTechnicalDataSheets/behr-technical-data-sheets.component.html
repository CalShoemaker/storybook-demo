<div class="behr-widget">
    <img src="../../assets/clipboard-gear.png" class="behr-widget-badge"/>
    <h3 class="behr-pro-3">{{ Header }}</h3>
    <p>{{ Subheader }}</p>
    <div class="behr-widget-ddl">
        <select (change)="ddlChange.emit($event.target.value)" >
            <option *ngFor="let sheet of dataSheets">{{ sheet }}</option>
        </select>
    </div>
</div>
